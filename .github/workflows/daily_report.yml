name: Samsung Trade Report Automation

on:
  schedule:
    # 매일 한국 시간 오전 7시 실행 (UTC 기준 22:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      env:
        # GitHub Secrets에 등록한 키를 환경 변수로 연결
        MY_GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        MY_SERPAPI_KEY: ${{ secrets.SERPAPI_API_KEY }}
        SENDER_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python sec_trade_test.py
